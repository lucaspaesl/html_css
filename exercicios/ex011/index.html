<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositicos diferentes ou simplesmente
        aumenta e diminua o tamanho no seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="" type="image/">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel ">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/Enough - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Enough - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Enough - NEFFEX.WAV" type="audio/wav">
        <p>Infelizmente seu navegador não conseque reproduzir áudio.</p>
        <link rel="stylesheet" href="midia/Enough - NEFFEX.mp3"><p>clique aqui para baixar o arquivo</p>
    </audio>

</body>
</html>
