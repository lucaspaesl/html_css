<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse ;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .dado{
            background-color: black;
            color: white;
        }
        .dado2{
            background-color: gray;
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tbody>
            <tr>
                <td colspan="3" class="dado">B</td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
                <td rowspan="2">f</td>
            </tr>
            <tr>
                <td colspan="2" class="dado2">g</td>

            </tr>
            <tr>
                <td>l</td>
                <td colspan="2" class="dado">m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
