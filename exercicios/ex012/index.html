<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video está hospedadosno meu próorio servidor.</p>

    <video width="560" poster="imagens/fnt.jpg" controls autoplay loop>
        <source src="midia/meu video.mp4" type="">
    </video>
    <h1>testando e lembrando</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SiLUMHSScRc" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe controls autoplay loop>

    <h1>videos do vineo</h1>
    <iframe src="https://player.vimeo.com/video/320402335?h=57a3cd613c&portrait=0" width="560" 
    height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe controls autoplay loop>
</body>
</html>
